<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monk.AI | Neural Protocol</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:black;color:#00ffcc;overflow-x:hidden;}

/* Matrix Loader */
#loader{
position:fixed;width:100%;height:100%;
background:black;z-index:9999;
display:flex;justify-content:center;align-items:center;flex-direction:column;
}
canvas.matrix{position:absolute;top:0;left:0;}
.glitch{
font-size:40px;
animation:glitch 1s infinite;
}
@keyframes glitch{
0%{text-shadow:2px 0 red,-2px 0 blue;}
50%{text-shadow:-2px 0 red,2px 0 blue;}
100%{text-shadow:2px 0 red,-2px 0 blue;}
}

/* Layout */
header{
position:fixed;top:20px;left:50%;
transform:translateX(-50%);
background:rgba(0,255,204,0.1);
padding:15px 40px;border-radius:50px;
backdrop-filter:blur(20px);
z-index:1000;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:80px 20px;
}

button{
padding:12px 30px;border:none;
background:#00ffcc;color:black;
cursor:pointer;margin-top:20px;
}

/* Neural Brain */
#brain{
width:500px;height:500px;
}

/* Grid Floor */
.grid{
position:absolute;
bottom:0;width:100%;height:50%;
background:
linear-gradient(#00ffcc22 1px,transparent 1px),
linear-gradient(90deg,#00ffcc22 1px,transparent 1px);
background-size:40px 40px;
transform:perspective(500px) rotateX(60deg);
transform-origin:bottom;
}

/* Token Dashboard */
.dashboard{
width:400px;
background:rgba(0,255,204,0.08);
padding:30px;
border-radius:20px;
box-shadow:0 0 20px #00ffcc55;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
<canvas class="matrix"></canvas>
<div class="glitch">BOOTING NEURAL PROTOCOL...</div>
</div>

<header>Monk.AI</header>

<!-- HERO -->
<section>
<div id="brain"></div>
<button onclick="connectWallet()">Connect Wallet</button>
<div class="grid"></div>
</section>

<!-- TOKENOMICS -->
<section>
<h2>Tokenomics Dashboard</h2>
<div class="dashboard">
<canvas id="tokenChart"></canvas>
</div>
</section>

<script>
/* MATRIX RAIN */
const canvas=document.querySelector(".matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
const letters="01";
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0f0";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

/* Hide Loader */
window.onload=function(){
setTimeout(()=>{document.getElementById("loader").style.display="none";},3000);
};

/* Wallet */
async function connectWallet(){
if(window.ethereum){
await window.ethereum.request({method:'eth_requestAccounts'});
alert("Wallet Connected");
}else{
alert("Install MetaMask");
}
}

/* 3D Neural Brain */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,500/500,0.1,1000);
const renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(500,500);
document.getElementById("brain").appendChild(renderer.domElement);

camera.position.z=5;

/* Create nodes */
const nodes=[];
for(let i=0;i<50;i++){
const geometry=new THREE.SphereGeometry(0.05,8,8);
const material=new THREE.MeshBasicMaterial({color:0x00ffcc});
const node=new THREE.Mesh(geometry,material);
node.position.set(
(Math.random()-0.5)*4,
(Math.random()-0.5)*4,
(Math.random()-0.5)*4
);
scene.add(node);
nodes.push(node);
}

/* Connect nodes */
const materialLine=new THREE.LineBasicMaterial({color:0x00ffcc});
for(let i=0;i<nodes.length;i++){
for(let j=i+1;j<nodes.length;j++){
if(nodes[i].position.distanceTo(nodes[j].position)<1.5){
const points=[];
points.push(nodes[i].position);
points.push(nodes[j].position);
const geometryLine=new THREE.BufferGeometry().setFromPoints(points);
const line=new THREE.Line(geometryLine,materialLine);
scene.add(line);
}
}
}

function animate(){
requestAnimationFrame(animate);
scene.rotation.y+=0.003;
renderer.render(scene,camera);
}
animate();

/* Tokenomics Chart */
const ctx2=document.getElementById('tokenChart');
new Chart(ctx2,{
type:'doughnut',
data:{
labels:["Public","Staking","Development","Marketing","Team"],
datasets:[{
data:[30,20,25,15,10],
backgroundColor:[
"#00ffcc","#00ffaa","#00ccaa","#009988","#006666"
]
}]
}
});
</script>

</body>
</html>
