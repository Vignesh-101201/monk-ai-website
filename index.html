<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monk.AI | Future of Decentralized Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:#050510;color:white;overflow-x:hidden;cursor:none;}

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-2;
}

/* Cursor Glow */
.cursor{
width:20px;height:20px;
border-radius:50%;
position:fixed;
background:rgba(0,194,255,0.6);
pointer-events:none;
mix-blend-mode:screen;
z-index:9999;
}

header{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
width:80%;
padding:15px 40px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:50px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

header h1{color:#6C2BD9;}
nav a{
color:white;
margin-left:20px;
text-decoration:none;
transition:0.3s;
}
nav a:hover{color:#00C2FF;}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h2{
font-size:60px;
background:linear-gradient(90deg,#6C2BD9,#00C2FF);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
margin-top:30px;
padding:15px 40px;
border:none;
border-radius:50px;
background:linear-gradient(90deg,#6C2BD9,#00C2FF);
color:white;
cursor:pointer;
transition:0.3s;
}
.btn:hover{transform:scale(1.1);}

section{
padding:120px 10%;
text-align:center;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
padding:40px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,194,255,0.3);
margin-top:40px;
}

/* Brain animation */
.brain{
width:150px;
margin:20px auto;
animation:float 3s infinite ease-in-out;
}
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-20px);}
}

footer{
padding:40px;
text-align:center;
background:#000;
color:#777;
}
</style>
</head>

<body>

<div id="particles-js"></div>
<div class="cursor" id="cursor"></div>

<header>
<h1>Monk.AI</h1>
<nav>
<a href="#about">About</a>
<a href="#token">Token</a>
<a href="#chart">Chart</a>
</nav>
</header>

<div class="hero">
<h2>AI POWERED BLOCKCHAIN FUTURE</h2>
<button class="btn" onclick="connectWallet()">Connect Wallet</button>
</div>

<section id="about">
<h2>About Monk.AI</h2>
<div class="glass">
<svg class="brain" viewBox="0 0 200 200" fill="none" stroke="#00C2FF" stroke-width="3">
<path d="M50 100 Q75 50 100 100 T150 100"/>
</svg>
<p>Decentralized AI protocol enabling staking, governance and intelligent automation.</p>
</div>
</section>

<section id="chart">
<h2>Live Token Chart</h2>
<div class="glass">
<canvas id="tokenChart"></canvas>
</div>
</section>

<footer>
Â© 2026 Monk.AI â€” Decentralized Intelligence
</footer>

<script>
/* Particles */
particlesJS("particles-js",{
particles:{number:{value:80},size:{value:3},
color:{value:"#00C2FF"},
line_linked:{enable:true,color:"#6C2BD9"},
move:{speed:2}}
});

/* Cursor Glow */
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",(e)=>{
cursor.style.left=e.pageX+"px";
cursor.style.top=e.pageY+"px";
});

/* Wallet Connect */
async function connectWallet(){
if(window.ethereum){
await window.ethereum.request({method:'eth_requestAccounts'});
alert("Wallet Connected ðŸš€");
}else{
alert("Install MetaMask!");
}
}

/* Chart */
const ctx=document.getElementById('tokenChart');
new Chart(ctx,{
type:'line',
data:{
labels:["Jan","Feb","Mar","Apr","May","Jun"],
datasets:[{
label:"MAI Price",
data:[0.02,0.05,0.03,0.08,0.06,0.12],
borderColor:"#00C2FF",
tension:0.4
}]
}
});
</script>

</body>
</html>
