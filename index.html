<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monk.AI | Cyber Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:black;color:#00ffcc;overflow-x:hidden;}

/* MATRIX LOADER */
#loader{
position:fixed;
width:100%;
height:100%;
background:black;
z-index:9999;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

canvas.matrix{
position:absolute;
top:0;left:0;
}

.glitch{
font-size:40px;
color:#00ffcc;
position:relative;
animation:glitch 1s infinite;
}

@keyframes glitch{
0%{text-shadow:2px 0 red,-2px 0 blue;}
50%{text-shadow:-2px 0 red,2px 0 blue;}
100%{text-shadow:2px 0 red,-2px 0 blue;}
}

/* NAV */
header{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:rgba(0,255,204,0.1);
padding:15px 40px;
border-radius:50px;
backdrop-filter:blur(20px);
z-index:1000;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

button{
padding:12px 30px;
border:none;
background:#00ffcc;
color:black;
cursor:pointer;
margin-top:20px;
}

/* 3D BRAIN CONTAINER */
#brain{
width:400px;
height:400px;
margin:auto;
}

/* PRICE */
#price{
font-size:28px;
margin-top:20px;
color:#00ffcc;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
<canvas class="matrix"></canvas>
<div class="glitch">INITIALIZING MONK.AI...</div>
</div>

<header>Monk.AI</header>

<div class="hero">
<div id="brain"></div>
<button onclick="connectWallet()">Connect Wallet</button>
<div id="price">Loading Price...</div>
</div>

<script>
/* MATRIX RAIN */
const canvas=document.querySelector(".matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const letters="01";
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0f0";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

/* Hide loader */
window.onload=function(){
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},3000);
playSound();
};

/* SOUND */
function playSound(){
let audio=new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
audio.play();
}

/* WALLET */
async function connectWallet(){
if(window.ethereum){
await window.ethereum.request({method:'eth_requestAccounts'});
alert("Wallet Connected");
}else{
alert("Install MetaMask");
}
}

/* LIVE TOKEN PRICE (CoinGecko Example using Ethereum) */
fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd")
.then(res=>res.json())
.then(data=>{
document.getElementById("price").innerHTML="ETH Price: $"+data.ethereum.usd;
});

/* 3D BRAIN (Sphere Simulation) */
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,400/400,0.1,1000);
const renderer=new THREE.WebGLRenderer();
renderer.setSize(400,400);
document.getElementById("brain").appendChild(renderer.domElement);

const geometry=new THREE.SphereGeometry(1,32,32);
const material=new THREE.MeshBasicMaterial({color:0x00ffcc,wireframe:true});
const sphere=new THREE.Mesh(geometry,material);
scene.add(sphere);

camera.position.z=3;

function animate(){
requestAnimationFrame(animate);
sphere.rotation.x+=0.01;
sphere.rotation.y+=0.01;
renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
